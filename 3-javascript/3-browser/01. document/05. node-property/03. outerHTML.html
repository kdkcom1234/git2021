<html>

<body>
  <div id="elem">Hello <b>World</b></div>

  <script>
    const elem = document.querySelector("#elem");

    // innserHTML, 태그영역 제외하고 안쪽 컨텐트만
    console.log(elem.innerHTML);

    // outerHTML, 태그영역 포함해서 안쪽 영역까지
    // <div id="elem">Hello <b>World</b></div>
    console.log(elem.outerHTML);
  </script>
</body>

</html>
