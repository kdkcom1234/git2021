<html>

<body>
  <script>
    // 객체(object):
    // 여러가지 자료형의 데이터를 담을 수 있는 자료구조

    // 1. 객체를 생성하고 빈 객체로 초기화
    let user0 = {};

    // 2. 객체의 구조
    // {속성:값, 속성:값} 
    // 속성(property)
    // key-value pair(키-값 쌍)
    // {key:value, key:value}
    let user1 = {
      name: "John",
      age: 30,  // trailing-comma 표준
    }

    // 3. 속성에 접근해서 값 가져오기
    // 객체명.속성명     <- 기본
    // 객체명["속성명"]  <- 필요할 때
    console.log(user1.name);
    console.log(user1["age"]);

    // 4. 속성 값 변경
    // 객체명.속성명 = 값
    // 객체명["속성명"] = 값
    user1.name = "Pete";
    user1["age"] = 35;
    console.log(user1);

    // 5. 새로운 속성을 추가함
    // 객체.없는속성명 = 값;
    // 객체["없는속성명"] = 값;
    user1.isAdmin = true;
    user1["email"] = "john@gmail.com";
    console.log("--속성 추가--");
    console.log(user1);

    // 6. 속성을 제거
    // delete 객체.속성명;
    // delete 객체["email"];
    delete user1.isAdmin;
    delete user1["email"];
    delete user1.age;
    console.log("--속성 제거--");
    console.log(user1);


  </script>
</body>

</html>
