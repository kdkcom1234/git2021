<html>

<body>
  <script>
    let user = {
      name: "John",
      age: 30
    };

    let admin = {}; // 새로운 빈 객체

    // 빈 객체에 user 프로퍼티 전부를 복사해 넣습니다.
    for (let prop in user) {
      // admin에 prop라는 속성을 새로만들고, user에 prop라는 속성 값을 대입한다.
      admin[prop] = user[prop];
    }

    // 이제 admin은 완전히 독립적인 복제본이 되었습니다.
    admin.name = "Pete"; // admin의 데이터를 변경합니다.

    console.log(admin);

    alert(user.name); // 기존 객체에는 여전히 John이 있습니다.      
  </script>
</body>

</html>
