<html>

<body>
  <script>
    let user = {
      name: "John",
      age: 30,

      sayHi() {
        // 'this'는 '현재 객체'를 나타냅니다.
        alert(`Hello, ${this.name}!`);
      },
      sayHiAndBye() {
        this.sayHi(); // 객체 내부의 함수를 실행
        alert(`Bye, ${this.name}!`);
      }
    };

    user.sayHi(); // Hello, John!    
    user.sayHiAndBye(); // Hello, John!, Bye, John!
  </script>
</body>

</html>
