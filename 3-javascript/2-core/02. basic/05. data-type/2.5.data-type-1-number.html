<html>

<body>
  <script>
    let n = 123;  // 정수값을 대입
    let f = 123.123;  // 소수점(실수)값을 대입

    // typeof 변수명
    // 변수의 자료형을 확인
    // 숫자는 그냥 number
    console.log(typeof n);
    console.log(typeof f);

    // 0으로 나누면 Infinity
    console.log(n / 0);
    console.log(n);

    // NaN: Not a Number (숫자가 아님)
    let name = 'kdkcom';
    console.log(name / 2);
    console.log(name * 2);
    console.log(name - 2);
    // 숫자가 문자로 바뀌어서 출력됨
    console.log(name + 2);
  </script>
</body>

</html>
