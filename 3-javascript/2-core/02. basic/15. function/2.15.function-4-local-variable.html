<html>

<body>
  <script>
    function showMessage() {
      // 지역(local) 변수 -> 함수 안의 변수

      // let 변수명: 블럭(block) 범위 변수
      let message = "안녕하세요!";

      alert(message);
    }

    showMessage(); // 안녕하세요!

    alert(message); // ReferenceError: message is not defined
  </script>
</body>

</html>
