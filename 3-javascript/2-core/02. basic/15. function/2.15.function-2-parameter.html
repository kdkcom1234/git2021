<html>

<body>
  <script>
    // 함수: 어떤 기능을 수행하는 코드블록

    // 누구한테 어떤 메시지를 출력 함수
    // from: 누구
    // text: 어떤 메시지

    // function 함수명(매개변수1, 매개변수2 .....)
    // 매개: 서로 연결해줌
    // 변수: 이름이 있는 값을 저장하는 곳

    // 매개변수: 어떤 값이 입력되는 곳
    // 함수에서는 매개변수의 값을 가지고 먼가 처리함.
    function showMessage(from, text) {
      // 누구야: 이러이러해
      alert(`${from}: ${text}`);
    }

    showMessage('Ann', 'Hello!');
    showMessage('Ann', 'What\'s up');
  </script>
</body>

</html>
