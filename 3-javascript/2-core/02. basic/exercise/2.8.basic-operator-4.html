<html>

<body>
  <script>
    let a = prompt("덧셈할 첫 번째 숫자를 입력해주세요.", 1);
    let b = prompt("덧셈할 두 번째 숫자를 입력해주세요.", 2);

    console.log(typeof a);
    console.log(typeof b);

    // 단항 연산을 시도하면 숫자로 변경함.
    alert(+a + +b); // 12 -> 문자열 결합이 아닌 숫자 더하기로 바꿔야함    
    alert(Number(a) + Number(a));
  </script>
</body>

</html>
