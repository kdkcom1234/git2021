<html>

<body>
  <script>

    let age = prompt('나이를 입력해주세요.', 18);

    // 다중 3항 연산은 들여쓰기를 해주면 보기가 좀 더 수월함
    // ** 1개의 구문임
    let message =
      age < 3
        ? '아기야 안녕?'
        : age < 18
          ? '안녕!'
          : age < 100
            ? '환영합니다!'
            : '나이가 아주 많으시거나, 나이가 아닌 값을 입력 하셨군요!';
    alert(message);
  </script>
</body>

</html>
