<html>

<body>
  <script>
    let n = 20;

    // 전체를 모아서 출력할 변수
    let triangle = "";
    // n회만큼 반복해서 출력
    for (let i = 1; i <= n; i++) {
      // 한줄 문자열 저장공간(띄어쓰기 + *)
      let line = "";

      // 띄어쓰기 반복문(n-i 만큼 반복)
      // 5-1 == 4, 5-2 == 3, 5-3 == 2, 5-2 == 3, 5-1 == 4, 5-5 == 0
      for (let j = 1; j <= n - i; j++) {
        // 빈 공간을 한줄 문자열에 추가함
        // " ", "  ", "   "....
        line += " ";
      }

      // 별표 반복문(2i-1 만큼 반복)
      // i==1 -> 1, i==2 -> 3, .... 5, 7, 9
      for (let j = 1; j <= 2 * i - 1; j++) {
        // 별표를 한줄 문자열에 추가함
        // "*", "**"...
        line += "*";
      }

      triangle += line + "\n";
    }

    alert(triangle);
  </script>
</body>

</html>
