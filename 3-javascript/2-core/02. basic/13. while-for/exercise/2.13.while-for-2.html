<html>

<body>
  <script>
    let i = 0;

    // 1 < 5  -> alert(1)
    // 2 < 5  -> alert(2)
    // 3 < 5  -> alert(3)
    // 4 < 5  -> alert(4)
    // 5 < 5  -> 탈출
    while (++i < 5) alert(i);

    let j = 0;

    // 0 < 5  -> alert(1)
    // 1 < 5  -> alert(2)
    // 2 < 5  -> alert(3)
    // 3 < 5  -> alert(4)
    // 4 < 5  -> alert(5)
    // 5 < 5  -> 탈출
    while (j++ < 5) alert(j);
  </script>
</body>

</html>
