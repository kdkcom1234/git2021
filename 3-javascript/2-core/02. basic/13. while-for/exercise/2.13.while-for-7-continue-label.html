<html>

<body>
  <script>
    let n = 10;
    let result = "";

    // 입력받은 n 숫자에 대해서 2부터 ~~ n까지 숫자에 대해서 반복하여 소수를 찾음
    main: for (let i = 2; i <= n; i++) {
      // 2부터 ~~ 해당 숫자 이전까지 반복하여 나머지를 구함
      for (let j = 2; j < i; j++) {
        // 나머지값이 0이라면 1과 본인 이외에 다른 숫자로 나누기가 가능함
        // 즉, 소수가 아님 -> 출력문을 스킵하고 다음 숫자로 넘어감
        if (i % j == 0) continue main;
      }
      console.log(i);
    }
  </script>
</body>

</html>
