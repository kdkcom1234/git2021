<html>

<body>
  <script>
    let n = 10;

    for (let i = 1; i <= n; i++) {
      let line = "";

      for (let j = 1; j <= n - i; j++) {
        line += " ";
      }

      for (let j = 1; j <= 2 * i - 1; j++) {
        line += "*";
      }

      console.log(line);
    }
  </script>
</body>

</html>
