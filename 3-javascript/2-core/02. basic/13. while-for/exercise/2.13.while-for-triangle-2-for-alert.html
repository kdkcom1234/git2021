<html>

<body>
  <script>
    let n = 5;

    let triangle = "";
    for (let i = 1; i <= n; i++) {
      let line = "";

      for (let j = 1; j <= n - i; j++) {
        line += " ";
      }

      for (let j = 1; j <= 2 * i - 1; j++) {
        line += "*";
      }

      triangle += line + "\n";
    }

    alert(triangle);
  </script>
</body>

</html>
