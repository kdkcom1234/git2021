<html>

<body>
  <script>
    let n = 20;

    // 입력받은 n 숫자에 대해서 2부터 ~~ n까지 숫자에 대해서 반복하여 소수를 찾음
    for (let i = 2; i <= n; i++) {
      // 소수인지 판단하는 불린 값 초기화
      // 소수라고 가정하고 시작
      let isPrime = true;

      // 2부터 ~~ 해당 숫자 이전까지 반복하여 나머지를 구함
      // 소수가 아닌 것을 찾음
      for (let j = 2; j < i; j++) {
        // 나머지값이 0이라면 1과 본인 이외에 다른 숫자로 나누기가 가능함
        // 즉, 소수가 아님 -> 소수가 아님을 기록하고 반복문을 탈출
        if (i % j == 0) {
          isPrime = false;
          break;
        }
      }

      // 소수이면 출력
      isPrime && console.log(i);
    }
  </script>
</body>

</html>
