<html>

<body>
  <script>
    // message 이름의 변수를 생성
    // 1. let 변수명; <- 변수를 생성
    let message;

    // message라는 변수에 Hello라는 값을 저장함.
    // =: 같다X, 대입한다, 저장한다, assignment, 할당한다.
    // 오른쪽에 있는 값이 왼쪽 변수에 들어감.

    // 2. 변수명 = 값(데이터); <- 변수에 값(데이터)를 할당
    message = 'Hello';

    // 콘솔창에 출력할 수 있음.
    // message 변수에 머가 들어있는지 확인함.

    // 3. 변수명 <- 변수의 값(데이터)를 가져올 수 있음
    // console.log(변수명) <- 콘솔창에 변수의 값을 출력
    // console.log(message);

    // alert(변수명) <- 알림창에 변수의 값을 출력
    alert(message);
  </script>
</body>

</html>
