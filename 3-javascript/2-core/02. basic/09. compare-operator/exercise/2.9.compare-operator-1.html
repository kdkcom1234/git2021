<html>

<body>
  <script>
    console.log(5 > 4);
    console.log("apple" > "pineapple");
    console.log("2" > "12");  // 문자끼리 비교
    console.log(undefined == null); // true
    console.log(undefined === null);  // false
    console.log("--------------------")
    console.log(null == "\n0\n"); // null == undefined
    console.log(null === +"\n0\n"); // 형식 다르므로 false
  </script>
</body>

</html>
