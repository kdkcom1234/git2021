<html>

<body>
  <script>
    // 1 + 3
    // 이항(binary) 연산자(operator)

    // -3
    // 단항(unary) 연산자

    // 덧셈 연산자 +,
    // 뺄셈 연산자 -,
    // 곱셈 연산자 *,
    // 나눗셈 연산자 /,    

    let a = 10, b = 5;
    console.log(a + b); // 15
    console.log(a - b); // 5
    console.log(a * b); // 곱하기, 50
    console.log(a / b); // 나누기, 2
  </script>
</body>

</html>
