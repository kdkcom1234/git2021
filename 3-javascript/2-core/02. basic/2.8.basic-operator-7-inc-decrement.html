<html>

<body>
  <script>
    let counter = 2;
    counter++;  // counter = counter + 1;
    console.log(counter); // 3

    counter--;  // counter = counter - 1;
    console.log(counter); // 2

    // 후위연산(postfix)
    console.log(counter++); // 2, 다음식에 연산결과 반영
    console.log(counter); // 3

    // 전위연산(prefix)
    console.log(++counter); // 4, 현재식에 연산결과 반영
    console.log(counter); // 4    
  </script>
</body>

</html>
