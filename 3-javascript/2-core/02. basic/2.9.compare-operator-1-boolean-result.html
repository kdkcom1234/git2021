<html>

<body>
  <script>
    console.log(2 > 1); // 보다 크다(greater than, gt)
    console.log(2 == 1);  // 같다(equal, eq)

    let a = 2, b = 1;
    console.log(a < b); // 보다 작은(less then, lt);
    console.log(a >= b); // 크거나 같음(gt-eq)

    let result = a <= b;  // 연산결과를 대입
    console.log(result);
  </script>
</body>

</html>
