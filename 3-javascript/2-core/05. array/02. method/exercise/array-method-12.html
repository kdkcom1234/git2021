<html>

<body>
  <script>
    function unique(arr) {

      let result = [];
      for (let item of arr) {
        if (!result.includes(item)) {
          result.push(item);
        }
      }

      return result;
    }

    let strings = ["Hare", "Krishna", "Hare", "Krishna",
      "Krishna", "Krishna", "Hare", "Hare", ":-O"
    ];

    console.log(unique(strings)); // Hare, Krishna, :-O
  </script>
</body>

</html>
