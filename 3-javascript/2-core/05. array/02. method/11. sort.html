<html>

<body>
  <script>
    let arr = [15, 1, 2];

    // 배열.sort(비교함수)
    // 비교함수의 반환값은 0보다 작거나, 0 또는 0보다 큰 수

    // 비교식은 왼쪽값 기준으로 생각

    arr.sort((a, b) => {
      // 0보다 작은 경우, a를 b보다 낮은 색인으로 정렬. 즉, a가 먼저옴.
      // 작은 값을 앞쪽에 오게함
      if (a < b) return -1;
      // 0을 반환하면 a와 b를 서로에 대해 변경하지 않음
      if (a == b) return 0;
      // 0보다 큰 경우, a를 b보다 높은 인덱스로 정렬. 즉, a가 뒤에옴.
      // 큰 값을 뒤에 오게함
      if (a > b) return 1;
    });

    console.log(arr);  // 1, 2, 15      
  </script>
</body>

</html>
