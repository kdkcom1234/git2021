<html>

<body>
  <script>
    // ["hong", "john", "donald", "kim", "lee"]

    let arr = [];

    // 넣을 때는 앞쪽에 unshift
    arr.unshift("lee");
    console.log(arr);
    arr.unshift("kim");
    console.log(arr);
    arr.unshift("donald");
    console.log(arr);
    arr.unshift("john");
    console.log(arr);
    arr.unshift("hong");
    console.log(arr);

    // 거낼 때는 뒤쪽에서 pop
    console.log(arr.pop())
    console.log(arr);
    console.log(arr.pop())
    console.log(arr);
    console.log(arr.pop())
    console.log(arr);
    console.log(arr.pop())
    console.log(arr);
    console.log(arr.pop())
    console.log(arr);
  </script>
</body>

</html>
