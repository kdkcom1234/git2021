<html>

<body>
  <script>
    function getMaxSubSum(arr) {
      let max = 0;  // 최대 근접 합산 값
      let temp = 0; // 부분 근접 합산 값

      // 예) [1, -2, 3, 4, -9, 6]
      // 전체 배열 요소를 탐색
      // length: 6, 0 ~ 6
      for (let i = 0; i < arr.length; i++) {
        for (let j = i; j < arr.length; j++) {
          // 현재 요소와 이전 합산을 더함
          temp += arr[j];
          //  1: 1, -1, 2, 6, -3, 3
          // -2: -2, 1, 5, -4, 2
          //  3: 3, 7, -2, 4
          //  4: 4, -5, 1
          // -9: -9, -3
          //  6: 6

          // 연산 횟수(=반복문의 횟수)
          // 1 + ~ + n(length)
          // (n+1) *n / 2
          // n(n+1) / 2
          // n**2 / 2 + n / 2

          // O(n^2)

          // 현재 부분 합산 값이 최대 합산 값보다 크면 최대값으로
          if (temp > max) {
            max = temp;
          }
        }

        temp = 0;
      }

      return max;
    }

    let test = [
      [1, -2, 3, 4, -9, 6], // 7
      [-1, 2, 3, -9],       // 5
      [2, -1, 2, 3, -9],    // 6
      [-1, 2, 3, -9, 11],   // 11
      [-2, -1, 1, 2],       // 3
      [100, -9, 2, -3, 5],  // 100
      [1, 2, 3],             // 6
      [-1, -2, -3],         //0
    ];

    for (let elm of test) {
      console.log(getMaxSubSum(elm));
    }
  </script>
</body>

</html>
