<html>

<body>
  <script>

    function sumInput() {
      let arr = [];

      while (true) {
        let input = prompt("숫자를 입력해주세요.");
        // NaN, "", null 뜨면 반복문 나감
        // 입력받은 문자를 숫자료 변환했을 때 NaN인지 체크
        if (isNaN(+input) || input == "" || input == null)
          break;

        arr.push(+input);
      }

      let sum = 0;
      for (let elm of arr) {
        sum += elm;
      }

      return sum;
    }

    alert(sumInput());
  </script>
</body>

</html>
