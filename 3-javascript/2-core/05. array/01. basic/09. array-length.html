<html>

<body>
  <script>
    let arr = [];
    arr.push("hong"); // 가장 뒤쪽에 추가됨, 0
    arr.push("john"); // 1
    arr.push("donald"); // 2
    arr.push("kim"); // 3
    arr.push("lee"); // 4
    console.log(arr);

    // 배열의 크기(요소의 개수)
    // 배열의 크기 == 마지막 인덱스 + 1
    console.log(arr.length);  // 5

    // 배열의 마지막 요소 조회
    console.log(arr[arr.length - 1])
  </script>
</body>

</html>
