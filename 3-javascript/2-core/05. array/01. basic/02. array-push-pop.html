  <script>
    // ["hong", "john", "donald", "kim", "lee"]

    // 배열에 요소 추가(뒤쪽에)
    let arr = [];
    arr.push("hong"); // 가장 뒤쪽에 추가됨
    // console.log(arr);
    arr.push("john");
    // console.log(arr);
    arr.push("donald");
    // console.log(arr);
    arr.push("kim");
    // console.log(arr);
    arr.push("lee");
    // console.log(arr);

    // 배열 요소에 접근(데이터조회)
