<html>

<style>
  .container {
    display: flex;
    margin: 20px 0px;
    border: 1px solid red;
  }

  .container.col {
    flex-direction: column;
  }

  .item {
    border: 1px solid black;
    flex-basis: 100px;
    text-align: center;
  }

  .item.grow {
    flex-grow: 1;
  }

  .item.one {
    flex-grow: 2;
  }
</style>

<body>
  <!-- 가로 200px 여유공간 -->
  <div class="container" style="width:500px">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <!-- 세로 200px 여유공간 -->
  <div class="container col" style="width:500px;height:500px">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <!-- flex-grow: 1 -->
  <!-- 가로 200px 여유공간을 각 항목을 균등배분하여 채움 -->
  <div class="container" style="width:500px">
    <div class="item grow">1</div>
    <div class="item grow">2</div>
    <div class="item grow">3</div>
  </div>

  <!-- flex-grow: 1 -->
  <!-- 세로 200px 여유공간을 각 항목을 균등배분하여 채움 -->
  <div class="container col" style="width:500px;height:500px">
    <div class="item grow">1</div>
    <div class="item grow">2</div>
    <div class="item grow">3</div>
  </div>

  <!-- 1 -> flex-grow: 2 -->
  <!-- 2 -> flex-grow: 1 -->
  <!-- 3 -> flex-grow: 1 -->
  <!-- 가로 200px 여유공간을 grow 비율로 배분하여 채움 -->
  <div class="container" style="width:500px;">
    <div class="item one">1</div>
    <div class="item grow">2</div>
    <div class="item grow">3</div>
  </div>

  <!-- 1 -> flex-grow: 2 -->
  <!-- 2 -> flex-grow: 1 -->
  <!-- 3 -> flex-grow: 1 -->
  <!-- 세로 200px 여유공간을 grow 비율로 배분하여 채움 -->
  <div class="container col" style="width:500px;height:500px">
    <div class="item one">1</div>
    <div class="item grow">2</div>
    <div class="item grow">3</div>
  </div>
</body>

</html>
