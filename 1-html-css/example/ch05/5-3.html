    display: flex;

    border: 1px solid red;
  }

  .container.col {
    flex-direction: column;
  }

  .item {
    border: 1px solid black;
    width: 100px;
    height: 100px;
    padding: 10px;
    text-align: center;
    vertical-align: middle;
    line-height: 100px;
  }

  .item-wo-height {
    border: 1px solid black;
    width: 100px;

  }

  .item-wo-size {

</style>

    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <!--기본적으로 항목은 줄어들 수 있음-->

    <div class="item">3</div>

  </div>

  <div class="container" style="width:500px;height:300px;">
    <div class="item-wo-height">1</div>
    <div class="item-wo-height">2</div>
    <div class="item-wo-height">3</div>
  </div>

  <!--기본적으로 항목의 기본크기는 auto, 컨텐트 크기-->
  <!--flex-direction이 row이면 가로크기가 컨텐트 크기만큼-->

    <div class="item-wo-size">1</div>
    <div class="item-wo-size">2</div>
    <div class="item-wo-size">3</div>
  </div>
