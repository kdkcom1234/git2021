<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>CSS3 Property Basic</title>
  <style>
    .box {
      /* border: 두께 모양 색상 */
      border: 3px solid black;
      border-radius: 5px;
      /*box-sizing: border-box;*/
      width: 100px;
      height: 100px;
    }

    .two {
      border: thick dashed black;
      /* border-radius: 왼쪽위 오른쪽위 오른쪽아래 왼쪽아래 */
      border-radius: 50px 40px 20px 10px;
    }

    .three {
      border-radius: 50px;
    }
  </style>
</head>

<body>
  <div class="box">
  </div>
  <br>
  <div class="box two">
  </div>
  <div class="box three">
  </div>
</body>

</html>
