<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>CSS3 Property Basic</title>
  <style>
    .box1 {
      border-width: 3px;
      border-style: solid;
      border-color: black;
    }

    .box2 {
      /* border: 크기 종류 색상 */
      border: 3px solid black;
    }
  </style>
</head>

<body>
  <div class="box1">
    <h1>Lorem ipsum dolor amet</h1>
  </div>
  <br>
  <div class="box2">
    <h1>Lorem ipsum dolor amet</h1>
  </div>
</body>

</html>
