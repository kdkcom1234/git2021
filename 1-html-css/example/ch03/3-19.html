<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>CSS3 Property Basic</title>
  <style>
    * {
      box-sizing: border-box;
    }

    div.inner {
      margin: 10px;
      padding: 10px;
      width: 100px;
      height: 100px;
      border: 10px solid black;
    }

    .one {
      background: red;
    }

    .two {
      background: orange;
    }
  </style>
</head>

<body>
  <div>
    <div class="inner one">div 1</div>
    <div class="inner two">div 2</div>
  </div>
</body>

</html>
