<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>CSS3 Selector Basic</title>
  <!-- 링크로 스타일 파일 삽입 -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- 스타일 태그를 이용하여 추가 2순위 -->
  <style>
    h1 {
      color: red;
    }
  </style>
</head>

<body>
  <style>
    h1 {
      color: blue
    }
  </style>
  <!-- inline style 1순위 -->
  <h1 style="color: blue; background-color: brown;">CSS3 Selector Basic</h1>
  <h1>CSS3 Selector Basic</h1>
</body>

</html>
