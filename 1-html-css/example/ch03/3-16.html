<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>CSS Property Basic</title>
  <style>
    div {
      width: 100px;
      background-color: red;

      /* margin: 위 오른쪽 아래 왼쪽(시계방향) */
      margin: 10px 0px 30px 20px;

      /* margin: 위아래 왼쪽오른쪽 */
      /* padding: 위아래 왼쪽오른쪽 */
      /* margin: 0 30px; */
      padding: 0 30px;

      /* top - right - bottom - left */
      /* 나중에 적용한 속성이 적용 됨 */
      padding-top: 10px;
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
  <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
</body>

</html>
