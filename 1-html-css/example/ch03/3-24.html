<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>CSS3 Selector Basic</title>
  <style>
    a {
      text-decoration: none;
    }

    a:visited {
      color: red;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1><a>Nothing</a></h1>
  <h1><a href="http://hanbit.co.kr">Hanbit Media</a></h1>
  <h1><a href="http://www.w3.org/">W3C</a></h1>
  <h1><a href="https://github.com/">Github</a></h1>
</body>

</html>
