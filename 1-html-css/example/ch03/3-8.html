<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>CSS3 Selector Basic</title>
  <style>
    header>h1 {
      color: red;
    }

    header>nav>h1 {
      color: green
    }

    section>h1 {
      color: orange;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Lorem ipsum</h1>
    <nav>
      <h1>Navigation</h1>
    </nav>
  </header>
  <section>
    <h1 class="title">Lorem ipsum</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </section>
</body>

</html>
