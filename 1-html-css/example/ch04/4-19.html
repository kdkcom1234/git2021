<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>CSS3 Font Property</title>
  <style>
    .font_center {
      text-align: center;
    }

    .button {
      width: 150px;
      height: 70px;
      background-color: #FF6A00;
    }

    .button>a {
      display: block;
      line-height: 70px;
    }
  </style>
</head>

<body>
  <div class="button">
    <a href="#" class="font_center">Click</a>
  </div>
</body>

</html>
