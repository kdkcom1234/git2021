<html lang="ko">

<head>
  <meta charset="utf-8">
  <!--https://fonts.google.com/-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
  <title>CSS3 Font Property</title>
  <style>
    .font_arial {
      font-family: '없는 폰트', sans-serif;
    }

    .font_roman {
      font-family: '없는 폰트', serif;
    }

    .font_google_noto {
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
</head>

<body>
  <h1 class="font_arial">Lorem ipsum</h1>
  <p class="font_roman">Lorem ipsum</p>
  <p class="font_google_noto">Lorem ipsum</p>
  <p class="font_google_noto">안녕하세요</p>
</body>

</html>
