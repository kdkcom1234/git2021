<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>Float Style Property</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 10px;
      padding: 10px;

      /* 태그를 왼쪽으로 붙입니다. */
      /* 왼쪽부터 요소가 배치됨 */
      /* float: left; */

      /* 태그를 오른쪽에 붙입니다. */
      /* 오른쪽부터 요소가 배치됨 */
      float: right;
    }
  </style>
</head>

<body>
  <div class="box">1</div>
  <div class="box">2</div>
</body>

</html>
