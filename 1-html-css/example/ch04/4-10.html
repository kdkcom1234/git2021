<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>CSS3 Style Property Basic</title>
  <style>
    .box {
      width: 100px;
      height: 200px;
    }

    .box:nth-child(1) {
      display: inline;
    }

    .box:nth-child(2) {
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="box">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
  </div>

  <div class="box">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
  </div>
</body>

</html>
