<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>CSS3 Property Basic</title>
  <style>
    body {
      height: 2000px;
    }

    .box {
      width: 100px;
      height: 100px;
      position: fixed;
    }

    .red {
      background-color: red;
      left: 10px;
      top: 10px;
    }

    .green {
      background-color: green;
      left: 50px;
      top: 50px;
    }

    .blue {
      background-color: blue;
      left: 90px;
      top: 90px;
    }
  </style>
</head>

<body>
  <h1>고정 위치입니다.</h1>
  <div class="box red"></div>
  <div class="box green"></div>
  <div class="box blue"></div>
</body>

</html>
