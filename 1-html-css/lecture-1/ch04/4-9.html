<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    #box {
      /* 요소가 안 보임 */
      display: none;
    }
  </style>
</head>

<body>
  <span onclick="showBox();">Show</span>
  <div id="box">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam excepturi molestias vitae aut voluptate facilis
    fugit nobis blanditiis sint soluta accusamus veniam nihil quos voluptatibus ipsam, dolor commodi possimus tempore?
  </div>
  <script>
    function showBox() {
      document.querySelector("#box").style.display = "block";
    }
  </script>
</body>

</html>
