<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    .box {
      width: 150px;
      height: 100px;
      background-repeat: no-repeat;

      /* 비율에 따라 가로 또는 세로에 */
      background-size: cover;
      background-position: center;
      display: inline-block;
      margin-left: 0.5rem;
    }

    .box:nth-child(1) {
      background-image: url('./penguin.jpg');
    }

    .box:nth-child(2) {
      background-image: url('./keith-misner-h0Vxgz5tyXA-unsplash.jpg');
    }
  </style>
</head>

<body>
  <div class="box">
  </div>
  <div class="box">
  </div>
</body>

</html>
