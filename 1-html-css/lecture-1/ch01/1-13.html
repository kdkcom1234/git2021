<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <p>
    <!-- b(bold): 진하게,-->
    <b>이것은</b> 내용입니다.
  </p>
  <p>
    <!-- strong: 강조, 강세 -->
    <strong>이것은</strong> 내용입니다.
  </p>
  <p>
    <!-- i(italic): 기울여서 -->
    <i>이것은</i> 내용입니다.
  </p>
  <p>
    <!-- em(emphasis): 중요 -->
    <em>이것은</em> 내용입니다.
  </p>
  <p>
    <sub>이것은</sub> 내용입니다.
    <sup>이것은</sup> 내용입니다.
  </p>
  <p>
    <!-- u: underline -->
    <ins>이것은</ins> 내용입니다.
    <!-- s: line-through-->
    <del>이것은</del> 내용입니다.
  </p>
  <p>
    <!-- u: underline -->
    <u>이것은</u>내용입니다.
    <!-- s: line-through-->
    <s>이것은</s>내용입니다.
  </p>
</body>

</html>
