<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- ul: unordered list, 순서가 없는 목록 표시 -->
  <!-- li: 목록안에 한개의 요소(element) 표시-->
  <ul>
    <li>Facebook</li>
    <li>Twitter</li>
    <li>Google</li>
  </ul>
  <!-- ol: ordered list, 순서가 있는 목록 표시 -->
  <ol>
    <li>Facebook</li>
    <li>Twitter</li>
    <li>Google</li>
  </ol>
</body>

</html>
