<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    /* 선택자 조건에 맞는 바로 다음 요소를 선택 */
    h1+h2 {
      color: red;
    }

    /* 선택자 조건에 맞는 모든 요소가 선택 */
    h1~h2 {
      background-color: orange;
    }
  </style>
</head>

<body>
  <h1>제목입니다</h1>
  <h2>작은 제목입니다</h2>
  <h2>작은 제목입니다</h2>
</body>

</html>
