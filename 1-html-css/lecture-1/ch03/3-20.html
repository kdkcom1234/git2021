<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    div {
      width: 250px;
      height: 250px;
      margin-bottom: 10px;
    }

    .box1 {
      border-width: 3px;
      border-style: solid;
      border-color: black;

      /* 모서리 둥글게하는 크기 */
      /* border-radius: 5px; */

      /*(시계방향) 왼쪽위, 오른쪽위, 오른쪽아래, 왼쪽아래 */
      border-radius: 50px 30px 20px 10px;
    }

    .box2 {
      /* 두께 종류 색상 */
      /* border: 3px solid black; */
      /* border: 3px dotted black; */
      /* border: 3px double black; */
      border: 3px solid black;

      /* 정사각형이면 한쪽 크기의 1/2 */
      /* border-radius: 125px;  */

      /* 원으로 표시 */
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>

</html>
