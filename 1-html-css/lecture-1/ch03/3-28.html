<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    ol {
      list-style: none;
      padding: 0;
    }


    ol>li {
      /* 카운터에서 사용할 메모리 공간의 이름 */
      /* counter-increment: 메모리공간이름 */
      counter-increment: rint;
    }

    ol>li::before {
      /* counter: 첫번째 두번째 ... 순서 계산기 */
      /* 선택자 개수만큼 숫자가 출력됨. 1 2 3 ......*/
      content: counter(rint) ". ";
      border: 1px solid black;
      border-radius: 50%;
      background-color: green;
      color: white;
      margin-right: 0.5rem;
      padding-left: 0.5rem;
      padding: 0.2.5rem 0 0.5rem 0.2.5rem;
      /* 행 높이 */
      line-height: 2rem;
    }

    ol>li::after {
      /* attr(attribute): 속성 */
      content: " - "attr(data-count) " downloads";
      font-size: 0.5rem;
    }
  </style>
</head>

<body>
  <h1>인기 앱</h1>
  <ol>
    <!-- data-속성명: 보이지 않는 값 -->
    <!-- javascript 이 값을 제어할 수 있음 -->
    <li data-count="500,000,000+">Zoom Cloud Meetings</li>
    <li data-count="100,000,000+">카카오톡</li>
    <li data-count="100,000,000+">당근마켓</li>
  </ol>
</body>

</html>
