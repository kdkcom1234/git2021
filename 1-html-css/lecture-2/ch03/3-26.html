<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    /* p::의사요소(pseudo element) */
    /* 해당 컨텐트의 첫번째 글자에 적용 */
    p::first-letter {
      font-size: 2rem;
    }

    p::first-line {
      color: green;
    }
  </style>
</head>

<body>
  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab asperiores praesentium rem necessitatibus doloribus.
    Deserunt voluptas magnam sint tenetur accusantium odio deleniti blanditiis autem qui, ab debitis totam quaerat sit.
  </p>
  <p>안녕하세요</p>
</body>

</html>
