<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    a {
      /* 텍스트 꾸밈요소 삭제 */
      text-decoration: none;
    }

    /* 이미 방문한 링크에 대한 스타일 */
    /* 브라우저의 방문기록 여부 */
    a:visited {
      /* color 속성 밖에 안 됨 */
      color: antiquewhite;
    }

    /* 방문 안한 링크에 대한 스타일 */
    a:link {
      color: brown;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1><a>링크가없음</a></h1>
  <h1><a href="https://www.naver.com" target="_blank">네이버</a></h1>
  <h1><a href="https://www.facebook.com" target="_blank">Facebook</a></h1>

</body>

</html>
