<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    h1 {
      color: red;
    }

    /* 스타일을 적용할 때 웬만하면 id는 쓰지 않음 */
    /* 주로 개발자들이 사용함 */
    /* #id: 해당 id를 가지는 요소를 선택 */
    #warning-header {
      color: orange;
    }

    /* class: 요소들간의 동일한 이름 그룹*/
    /* .클래스명: 해당 class명을 가지는 요소를 선택 */
    .primary {
      color: green;
    }
  </style>
</head>

<body>
  <h1>이것은 제목입니다.</h1>
  <h1 id="warning-header">이것은 제목입니다.</h1>
  <p>이것은 내용입니다.</p>
  <p class="primary">이것은 내용입니다.</p>
  <p class="primary">이것은 내용입니다.</p>
</body>

</html>
