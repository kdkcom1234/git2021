<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    html {
      font-size: 16px;
    }

    p {
      /* em 부모 폰트 크기의 상대 크기 */
      /* 1: 1배수, 1.5: 1.5배수, 2: 2배수 */
      /* font-size: 1.5em; */
      /* rem: 루트(최상위, html) 폰트 크기의 상대 크기 */
      font-size: 1.5rem;
    }

    /* rem을 이용함 -> 기본폰트 크기의 몇배수?? */
    span {
      font-size: 0.5rem;
    }
  </style>
</head>

<body>
  <p>
    이것은 내용입니다.
    <span>
      이것은 세부내용입니다.
    </span>
  </p>
</body>

</html>
