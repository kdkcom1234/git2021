<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    .text-white {
      color: white;
    }

    .primary {
      /* 배경색 */
      background-color: green;
    }

    .alert {
      background-color: red;
    }

    /* 태그.클래스명 */
    /* 해당 태그에 해당 클래스가 있는 것만 */
    p.text-green {
      color: green;
    }
  </style>
</head>

<body>
  <!-- class="클래스1 클래스2 ...." -->
  <!-- 여러개의 클래스를 동시에 적용 -->
  <h1 class="primary text-white">이것은 제목입니다.</h1>
  <h1>이것은 제목입니다.</h1>
  <p class="alert text-white">이것은 내용입니다.</p>
  <p class="text-green">이것은 내용입니다.</p>
</body>

</html>
