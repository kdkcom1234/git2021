<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    /* 선택자:nth-child(번호) */
    /* 해당 번째의 요소가 선택되어서 스타일 적용 */
    li:nth-child(1) {
      background-color: green;
    }

    li:nth-child(3) {
      background-color: green;
    }

    /* 선택자:nth-child(수열식) */
    /* 2n-1: 1 3 5 ..... */
    /* 2n: 2 4 6 ..... */
    tr:nth-child(2n-1) {
      background-color: greenyellow;
    }

    tr:nth-child(2n) {
      background-color: green;
    }

    /* 의사클래스 조합 */
    tr:nth-child(2n)>td:nth-child(2n-1) {
      color: white;
    }

    /* tr:nth-child(3n-2) {
      background-color: green;
    } */
  </style>
</head>

<body>
  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
    <li>Fifth</li>
  </ul>
  <table>
    <tbody>
      <tr>
        <td>First</td>
        <td>First</td>
        <td>First</td>
      </tr>
      <tr>
        <td>Second</td>
        <td>Second</td>
        <td>Second</td>
      </tr>
      <tr>
        <td>Third</td>
        <td>Third</td>
        <td>Third</td>
      </tr>
      <tr>
        <td>Fourth</td>
        <td>Fourth</td>
        <td>Fourth</td>
      </tr>
      <tr>
        <td>Fifth</td>
        <td>Fifth</td>
        <td>Fifth</td>
      </tr>
      <tr>
        <td>Sixth</td>
        <td>Sixth</td>
        <td>Sixth</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
