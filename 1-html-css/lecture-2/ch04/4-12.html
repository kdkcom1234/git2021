<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    .text-center {
      /* 컨텐트 정렬을 가운데로 함 */
      /* 좌우 공간이 있을 때, block형식 처럼 */

      /* 컨텐트와 요소크기가 같으면 무의미 */
      text-align: center;
    }
  </style>
</head>

<body>
  <span class="text-center">Lorem ipsum</span>
  <p class="text-center">Lorem ipsum</p>
</body>

</html>
