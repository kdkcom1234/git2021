<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    /* *: 전체(모든요소)를 선택 */

    /* 1. 스타일 가장 아래쪽에 설정한 스타일로 적용 */
    /* 2. 하위요소의 스타일이 우선적으로 적용됨 */
    * {
      color: red;
    }

    p {
      color: green;
    }

    * {
      color: blue;
    }
  </style>
</head>

<body>
  <h1>이것은 제목입니다.</h1>
  <p>이것은 내용입니다.</p>
  <p>이것은 내용입니다.</p>
</body>

</html>
