<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    /* 기본적으로 모든 요소에 border-box */
    * {
      box-sizing: border-box;
    }

    div {
      margin: 10px;
      padding: 10px;
      width: 100px;
      height: 100px;
      border: 10px solid black;
    }

    .one {
      background-color: red;
      /* width/height 속성을 컨텐트 영역에 적용함 */
      /* html 기본 */
      box-sizing: content-box;
    }

    .two {
      background-color: orange;
      /* width/height 속성을 보더부터 안쪽영역에 적용함 */
    }
  </style>
</head>

<body>
  <div class="one">
    이것은 영역입니다.이것은 영역입니다.이것은 영역입니다.
  </div>
  <div class="two">
    이것은 영역입니다.
  </div>
</body>

</html>
