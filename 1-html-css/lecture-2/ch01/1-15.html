<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <table border="1" cellspacing="0" width="500">
    <thead>
      <tr>
        <th>이름</th>
        <th>연락처</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- rowspan(row span) -->
        <!-- row: 행 -->
        <!-- span: 늘려라 -->
        <td rowspan="2">홍길동</td>
        <td>010-1234-5678</td>
      </tr>
      <tr>
        <td>010-2636-5411</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <!-- colspan(column span) -->
        <!-- column: 열-->
        <!-- span: 늘려라 -->
        <td colspan="2">총 2건입니다.</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
