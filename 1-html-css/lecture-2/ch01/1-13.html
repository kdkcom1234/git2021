<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <p>
    <!-- b: 굵게(bold) -->
    <b>이것은</b> 내용입니다.
  </p>
  <p>
    <!-- i: 기울임(italic) -->
    <i>이것은</i> 내용입니다.
  </p>
  <p>
    <!-- strong: 보일때는 굵게, 강조문자, 액센트를 주어서 읽음-->
    <strong>이것은</strong> 내용입니다.
  </p>
  <p>
    <!-- em(emphasis): 보일때는 기울여서, 강조문자, 액센트를 주어서 읽음-->
    <em>이것은</em> <sup>내용입니다.</sup>
  </p>
  <p>
    <ins>이것은</ins><del>내용입니다.</del>
  </p>
  <p>
    <span style="text-decoration: underline;">이것은</span>
    <span style="text-decoration: line-through;">내용입니다</span>
  </p>
  <p>
    <u>이것은</u><s>내용입니다.</s>
  </p>
</body>

</html>
