<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- div: division, 공간/영역 분할 -->
  <!-- block형식 표현 -> 위에서부터 아래로 쌓은다 -->
  <div>이것은 내용입니다.</div>
  <div>이것은 내용입니다.</div>
  <div>이것은 내용입니다.</div>

  <!-- span: 공간/영역분할-->
  <!-- inline형식 표현 -> 왼쪽에서 오른쪽으로 붙임 -->
  <span>이것은 내용입니다.</span>
  <span>이것은 내용입니다.</span>
  <span>이것은 내용입니다.</span><br>
  <div><a href="">링크1</a></div>
  <div><a href="">링크2</a></div>
  <a href="">링크3</a><br>
</body>

</html>
