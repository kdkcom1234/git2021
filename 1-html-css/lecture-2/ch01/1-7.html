<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- semantic(시맨틱): 의미론적인,  -->
  <!-- 웹 사이트의 구조적인 의미를 부여 -->

  <!-- (우리) 검색엔진에 잘 노출시키기 위해서 -->
  <!-- SEO(Search Engine Optimization): 검색 엔진 최적화 -->
  <!-- (검색사이트) 문서의 필요한 부분만 수집하기 위해서 -->
  <!-- (시각장애인) 리더기가 좀더 체계적인 강조해서 읽을 수 있도록 -->

  <!--header: 웹사이트 제목부분을 표시-->
  <header>
    <h1>My First Page</h1>
  </header>
  <!--nav: navigation, 메뉴, 링크-->
  <!--navigation: 다른 페이지로 이동할 수 있는 메뉴구조 및 링크 -->
  <nav>
    <ul>
      <li>Menu - 1</li>
      <li>Menu - 2</li>
      <li>Menu - 3</li>
    </ul>
  </nav>
  <!--article: 웹 페이지의 컨텐츠분을 표시-->
  <!--article: 기사, 포스트, 게시글 -->
  <article>
    <!-- section: 내용의 영역을 나눔 -->
    <section>
      <p>
        코로나19 확진자 소식.....
      </p>
      <p>
        서울에는 .....
      </p>
    </section>
    <section>
      <p>
        국민의 힘 이준석....
      </p>
    </section>
    <footer>
      <address>그린컴퓨터 - 서울특별시 강남구 논현동</address>
    </footer>
  </article>
</body>

</html>
