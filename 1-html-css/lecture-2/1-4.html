<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- h: header, 제목 -->
  <h1>제목입니다.</h1>
  <!-- p: paragraph, 단락 -->
  <!-- 단락별로 행 띄어쓰기를 해줌 -->

  <!-- html의 컨텐트 빈공간(white-space)은 띄어쓰기 1칸으로 인식 -->
  <!-- br, meta: 닫는태그가 없음, 내부에 컨테트가 없음-->
  <!-- br: 밑으로 한줄 내려줌 -->
  <p>
    <!--br: break-->
    내용입니다. <br>
    내용입니다.
    내용입니다. <br>
    내용입니다. <br>
    <!--이스케이프(escape) 문자: 특수기호문자 -->
    &lt; 그림1 &gt;
    <!--lt(less than): 보다 작은-->
    <!--gt(greater than): 보다 큰-->

    <!-- a < b: a가 b보다 작다. lt -->
    <!-- a > b: a가 b보다 크다. gt-->

    <!-- &: ampersand -->
    &amp;&amp;&amp;

    <!-- &nbsp; : 띄어쓰기 -->
    내용입니다. &nbsp;&nbsp;&nbsp;내용입니다.
    내용입니다.
    내용입니다.
    내용입니다.
    내용입니다.
    <!-- hr(horizontal rule): 수평줄 -->
    <hr>
    내용입니다.
    내용입니다.
    내용입니다.
    내용입니다.
    내용입니다.
    내용입니다.
