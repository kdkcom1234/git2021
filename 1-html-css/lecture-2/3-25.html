<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    li {
      background-color: green;
    }

    /* .first {
      background-color: red;
    } */

    /* 선택자:first-child */
    /* 해당 선택자의 형제요소 중에서 첫번째 요소를 선택 */
    ul>li:first-child {
      background-color: red;
    }

    /* 선택자:last-child */
    /* 해당 선택자의 형제요소 중에서 마지막 요소를 선택 */
    ul>li:last-child {
      background-color: antiquewhite;
    }
  </style>
</head>

<body>
  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
    <li>Fifth</li>
  </ul>
  <table>
    <tbody>
      <tr>
        <td>First</td>
      </tr>
      <tr>
        <td>Second</td>
      </tr>
      <tr>
        <td>Third</td>
      </tr>
      <tr>
        <td>Fourth</td>
      </tr>
      <tr>
        <td>Fifth</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
