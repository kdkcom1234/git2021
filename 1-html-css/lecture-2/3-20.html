<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    .box1 {
      /* 외각선의 너비 */
      border-width: 3px;
      /* 보더의 스타일 */
      /* solid : 실선 */
      /* dotted : 점선 */
      border-style: solid;
      /* 보더의 색상 */
      border-color: aqua;
    }

    .box2 {
      /* border: 크기 종류 색상 */
      border: 3px solid burlywood;
    }
  </style>
</head>

<body>
  <div class="box1">
    이것은 영역입니다.
  </div>
  <div class="box2">
    이것은 영역입니다.
  </div>

</body>

</html>
