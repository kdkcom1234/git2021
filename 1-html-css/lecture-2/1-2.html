<html lang="ko">

<head>
  <!-- meta: 웹 페이지의 추가 정보를 브라우저에 전달-->
  <!-- charset(character set): -->
  <!-- -> 글자집합 -> 문서에서 사용할 문자코드표 -->

  <!-- 현재문서는 유니코드(uncode) 문자코드표를 사용함-->
  <!-- 전세계의 글자를 사용해서 작성할 수 있음-->
  <meta charset="utf-8">
  <!-- title: 브라우저에 탭/창에 표시해주는 내용(문서제목)-->
  <title>HTML5 웹페이지입니다.</title>
</head>

</html>
